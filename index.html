<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headingbox">
        <h6 style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Kiwi/v0</h6>
        <p style="font-size: 15px;">AI Assistant</p>
    </div>
    <div class="chat-container">
        <div class="ai-chatbox">
            <div class="ai-chatarea"> 
                Hii!! How Can I Help You Today?
            </div>
            <img src="ai.png" alt="" id="aiicon">
            
        </div>
        <div class="user-chatbox">

        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="message....">
        <button id="image"><img src="imagefinal.svg" width="35px" alt="">
        <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit"><img src="arrowfinal.svg" width="35px" alt=""></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
